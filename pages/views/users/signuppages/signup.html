<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css">
    <title>SIGN UP</title>
  </head>
  <body>
    <div>
      <h1>SIGN UP</h1>
      <input type="email" id="email" placeholder="이메일">
      <input type="password" id="password" placeholder="비밀번호">
      <input type="password" id="password" placeholder="비밀번호 확인">
      <label for="name">이름*</label>
      <input type="text" id="last-name" placeholder="성">
      <input type="text" id="first-name" placeholder="이름">
      <div class="btn-container">
        <button class="signup-btn" onclick="signup()">가입하기</button>
      </div>
      <a href="#" class="adminsignup-link" onclick="adminsignup()">관리자로 가입하기</a>
    </div>
  </body>
  <script src="./signup.js"></script>
</html>
