<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CART</title>

    <link rel="stylesheet" href="../common/footer/styles.css" as="style" />
    <link rel="stylesheet" href="../common/header/styles.css" as="style" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/nodata.css" />
    <link rel="stylesheet" href="./css/payment.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <h1 class="title">장바구니</h1>
      <form>
        <div class="list-container">
          <!-- <div class="check-all-box">
          <input type="checkbox" id="check-all" /> 전체 선택
        </div> -->
          <div class="product-container"></div>
          <button class="list-remove-all">전체 삭제</button>
        </div>

        <div class="payment-container">
          <div class="payment">
            <div class="total-price">
              <span class="payment-text">주문 금액</span>
              <span class="payment-price"></span>
            </div>
            <div class="total-discount">
              <span class="payment-text">총 할인 금액</span>
              <span class="payment-price"></span>
            </div>
            <div class="total-payment">
              <span class="payment-text">결제 금액</span>
              <span class="payment-price"></span>
            </div>
          </div>
        </div>
      </form>

      <div class="order">
        <button class="order-button">주문하기</button>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
  <script type="module" src="./js/cart.js"></script>
  <!-- 헤더, 풋터-->
  <script type="module" src="../common/common.js"></script>
</html>
