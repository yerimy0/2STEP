<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css">
    <title>SIGN UP</title>
  </head>
  <body>
    <div class="signup-form">
      <h1>SIGN UP</h1>

      <input type="email" id="email" placeholder="이메일">
      <input type="password" id="password" placeholder="비밀번호">
      <input type="password" id="password" placeholder="비밀번호 확인">

      <label for="name">이름 *</label>
      <input type="text" id="last-name" placeholder="성">
      <input type="text" id="first-name" placeholder="이름">

      <label for="name">주소 *</label>
      <form action="" name="address">
        <div class="zipcode-container">
        <input type="text" name="postalCode" maxlength="5" placeholder="우편번호" readonly>
        <input type="button" value="우편번호찾기" id="btn">
        </div>
        <input type="text" name="street" placeholder="주소" readonly>
        <input type="text" name="detailedAddress" placeholder="상세주소">
      </form>

      <div class="btn-container">
        <button class="signup-btn" onclick="signup()">가입하기</button>
      </div>
      <a href="#" class="adminsignup-link" onclick="adminsignup()">관리자로 가입하기</a>
    </div>
  </body>
  <script src="./postcode.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="./showerror.js"></script>
</html>
