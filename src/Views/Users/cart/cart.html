<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>장바구니</h1>
      <div class="checkbox-container">
        <input type="checkbox" id="selectAll">
        <labal for="selectAll">전체 선택</labal>
      </div>

      <hr>

      <div class="checkbox-container">
        <input type="checkbox" class="checkbox">
        <label for="item1">항목 1</label>
        <span class="product-name">상품명</span>
        <button class="increase-quantity">+</button> <!-- 수량 증가 버튼 -->
        <button class="decrease-quantity">-</button> <!-- 수량 감소 버튼 -->
        <span class="product-price">10000원</span> <!-- 가격 표시 -->
        <button class="remove-item">삭제</button> <!-- 삭제 버튼 -->
      </div>

      <div class="checkbox-container">
        <input type="checkbox" class="checkbox">
        <label for="item2">항목 2</label>
        <span class="product-name2">상품명</span>
        <button class="increase-quantity">+</button> <!-- 수량 증가 버튼 -->
        <button class="decrease-quantity">-</button> <!-- 수량 감소 버튼 -->
        <span class="product-price">15000원</span> <!-- 가격 표시 -->
        <button class="remove-item">삭제</button> <!-- 삭제 버튼 -->
      </div>

      <hr>
      
      <div>
        <button id="deleteSelected">선택 삭제</button> <!-- 선택 삭제 버튼 -->
      </div>
    </div>
  </body>
</html>
